name: Deploy Service

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        default: 'server'
        type: choice
        options:
          - server
          - client

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Service via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.PROD_HOST }}
          username: ${{ vars.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/vist
            git pull origin main
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build ${{ github.event.inputs.service }}
