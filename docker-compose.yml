services:
  db:
    image: postgres:15-alpine
    container_name: vistos-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d vistos" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: vistos-server
    restart: always
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
    container_name: vistos-client
    restart: always
    depends_on:
      - server

volumes:
  postgres_data:
